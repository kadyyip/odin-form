<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>
<body>
    <div class="left">
        <img class="background" src="./img/background.jpeg" alt="background image of green leaves">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="Odin Logo">
            <div class="logo-text">odin</div>       
        </div>
        <div class="photo-src">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="right">
        <div class="desc">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="form">
            
                <form>
                    
                    <div class="inputs">
                        <div class="form-text">Let's do this!</div>
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name"/>
                        </div>

                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"/>
                        </div>

                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email"/>
                        </div>

                        <div class="form-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone"/>
                        </div>

                        <div class="form-input">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" required/>
                        </div>

                        <div class="form-input">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" required/>
                        </div>

                    </div>

                    <div class="submit">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <b><a href="">Log in</a></b></p>
                    </div>
                </form>
            
            
        </div>
    </div>
</body>
</html>
